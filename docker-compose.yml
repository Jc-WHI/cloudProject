# docker-compose.yml

version: '3.8'

services:
  # 백엔드 서비스 (변경 없음)
  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  # 프론트엔드 서비스 (포트 수정)
  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      # Vite의 기본 포트인 5173으로 변경
      - "5173:5173" 
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend